<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionale card</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Prodotti</h1>
        <h3>In questa sezione potrai aggiungere o modificare i tuoi prodotti.</h2>
    </header>

    <hr>

    <main>
        <section class="container">
            <!-- <div class="card">
                <img src="img/1.jpg" alt="">
                <h2>Maglia</h2>
                <h3>10â‚¬</h3>
            </div> -->
        </section>
        <section id="modify">
            <section id="add-card">
                <h2>AGGIUNGI UN NUOVO ARTICOLO</h2>
                <input id="add-img" type="text" placeholder="Percorso immagine">
                <input id="add-name" type="text" placeholder="Nome articolo">
                <input id="add-price" type="text" placeholder="Prezzo">
                <button id="add">Aggiungi</button>
            </section>

            <section id="mod-card">
                <h2>MODIFICA UN ARTICOLO ESISTENTE</h2>
                <input id="id-mod" type="text" placeholder="Inserisci il nome dell'articolo da modificare">
                <input id="mod-img" type="text" placeholder="Percorso immagine">
                <input id="mod-name" type="text" placeholder="Nome articolo">
                <input id="mod-price" type="text" placeholder="Prezzo articolo">
                <button id="mod">Modifica</button>
            </section>
        </section>
    </main>


    <script src="js/script.js"></script>
</body>
</html>
